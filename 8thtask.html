<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        h1{
            text-align: center;      
        }
        .gallery{         
            margin-left: 100px;  
        }
        .pic{
            border-radius: 10px;
            margin:5px;
        }
        .pic:hover{
            transform:scale(1.1);
            transition: transform 0.5s;
        }
    </style>
</head>
<body>    
        <h1>My photo gallery</h1>
        <div class='gallery'>
        <img src='lamb.jpg' width="350px" height="250px" class='pic'>
        <img src='nat.jpg' width="350px" height="250px" class='pic'>
        <img src='bmw.jpg' width="350px" height="250px" class='pic'>
        <img src='task.jpg' width="350px" height="250px" class='pic'>
        <img src='bud.webp' width="350px" height="250px" class='pic'>
        <img src='nat2.jpg' width="350px" height="250px" class='pic'>
    </div>
</body>
</html>
